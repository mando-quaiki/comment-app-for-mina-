<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wow Photo Commenter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/hearts.css">
</head>
<body>
    <main class="container">
        <h1>Wow Photo Commenter</h1>

        <!-- Language switcher -->
        <div class="lang-switch" style="text-align:center;margin:8px 0;">
            <label for="langSelect" class="visually-hidden">Język / Language</label>
            <select id="langSelect" aria-label="language">
                <option value="pl">PL</option>
                <option value="en">EN</option>
            </select>
        </div>

        <div id="dropZone" class="dropzone">
            <p id="dropZoneText">Upuść zdjęcie tutaj lub kliknij, aby wybrać</p>
            <input id="fileInput" type="file" accept="image/*" />
        </div>

        <div id="previewContainer" class="preview hidden">
            <img id="previewImg" alt="preview" />
            <div id="wowBadge" class="wow-badge hidden">WOWWW<br>ALE ŚWIETNIE WYGLĄDASZ</div>
        </div>

        <div class="controls hidden" id="controls">
            <!-- przycisk "Pokaż komentarz" usunięty, aby nie dublować napisu na zdjęciu -->
            <button id="speakBtn">Odtwórz głosem</button>
            <button id="clearBtn">Usuń</button>
        </div>

        <!-- Sekcja komentarzy -->
        <section id="commentsSection" class="comments-section">
            <h2 id="commentsHeading">Komentarze od użytkowników</h2>
            <div id="commentsContainer">Ładowanie komentarzy…</div>
        </section>

        
        </footer>
    </main>

    <script src="js/hearts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
